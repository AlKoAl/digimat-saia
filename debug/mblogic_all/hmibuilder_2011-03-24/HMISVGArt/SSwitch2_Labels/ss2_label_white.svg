<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:mblogic="http://www.example.com/mblogic"
	version="1.0"
	width="40"
	height="70">


<!-- This provide selector switch labels and targets for mouse clicks. -->
<g class="sswitchactivate"  
	mblogic:widgettype="ss_label" 
	mblogic:widgetname="Selector Switch Label"
	mblogic:editcount="0"
	mblogic:menu='[{"type":"tag", "name":"Input Tag", "param":"inputtag", "value":""}, {"type":"int", "name":"Write Value", "param":"value", "value":""}]'
	mblogic:inputfunc='[{"event": "onclick", "func": "MBHMIProtocol.WriteImmediate(\"%(inputtag)s\", %(value)s);"}]'
	mblogic:outputfunc=""
	>

	<rect x="0" y="0" width="50" height="70" fill="white"/>
	<text x="25" y="20" font-size="16" text-anchor="middle">SS</text> 

</g>

</svg>

