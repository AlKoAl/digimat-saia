<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:mblogic="http://www.example.com/mblogic"
   version="1.0"
   width="110"
   height="50">

<defs>

	<!-- Colour Gradients. -->
	<linearGradient id="MB_GreenGradient" x1="1" y1="1" x2="0" y2="0">
		<stop offset="50%" stop-color="green" />
		<stop offset="100%" stop-color="white" />
	</linearGradient>


	<!-- The following filter is used to add a drop shadown. -->
	<filter id="MB_DropShadowFilter">
		<feGaussianBlur stdDeviation="2">
		</feGaussianBlur>
	</filter>

</defs>

<!-- Push button. -->
<g class="buttonactivate" 
	mblogic:widgettype="pb_pulse" 
	mblogic:widgetname="Pulse Push Button"
	mblogic:editcount="0"
	mblogic:menu='[{"param": "inputtag", "type": "tag", "name": "Input Tag", "value": ""},	{"param": "pulse", "type": "int", "name": "Pulse Length (msec)", "value": 1000}]'
	mblogic:inputfunc='[{"event": "onclick", "func": "MBHMIProtocol.WriteImmediate(\"%(inputtag)s\", 1); window.setTimeout(MBHMIProtocol.WritePulse, %(pulse)s, \"%(inputtag)s\", 0, MBHMIProtocol);"}]'
	mblogic:outputfunc=""
	>

	<rect x="7" y="7" width="100" height="35" rx="15" fill="grey" 
		stroke="none" stroke-width="0px" filter="url(#MB_DropShadowFilter)"/>
	<rect fill="url(#MB_GreenGradient)" x="0" y="0" width="100" height="35" rx="15"/>
	<text x="50" y="26" font-size="24" stroke-width="2px" text-anchor="middle">PB</text>

</g>

</svg>

