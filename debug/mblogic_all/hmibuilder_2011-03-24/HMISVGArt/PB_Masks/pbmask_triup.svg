<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:mblogic="http://www.example.com/mblogic"
   version="1.0"
   width="60"
   height="60">

<defs>
	<!-- The following filter is used to add a drop shadown. -->
	<filter id="MB_DropShadowFilter">
		<feGaussianBlur stdDeviation="2">
		</feGaussianBlur>
	</filter>
</defs>

<!-- Triangular push button (up).  60 x 60 px. -->
<g mblogic:widgettype="pb_mask" 
	mblogic:widgetname="Push Button Mask"
	mblogic:editcount="0"
	mblogic:menu='[{"value": "", "type": "tag", "name": "Output Tag", "param": "outputtag"}]'
	mblogic:inputfunc="[]"
	mblogic:outputfunc='MBHMIProtocol.AddToDisplayList(new MB_GraphicShowHide(document, "%(widgetid)s"), "%(outputtag)s", "read");'
	>

	<polygon fill="grey" opacity=".75" filter="url(#MB_DropShadowFilter)"  points="0,60 30,0 60,60 0,60"/>

</g>

</svg>
