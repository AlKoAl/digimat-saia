<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:mblogic="http://www.example.com/mblogic"
   version="1.0"
   width="50"
   height="20">

<!-- This provides a text object. -->
<g mblogic:widgettype="text" 
	mblogic:widgetname="Integer Digits"
	mblogic:editcount="0"
	mblogic:menu='[{"value": "", "type": "tag", "name": "Output Tag", "param": "outputtag"}]'
	mblogic:inputfunc="[]"
	mblogic:outputfunc='MBHMIProtocol.AddToDisplayList(new MB_NumericDisplay(document, "%(widgetid)s"), "%(outputtag)s", "read");'
	>

	<text x="50" y="20" stroke="cyan" fill="cyan" font-size="20" text-anchor="end">1234</text>

</g>
</svg>
