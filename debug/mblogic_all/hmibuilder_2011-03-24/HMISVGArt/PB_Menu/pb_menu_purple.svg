<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:mblogic="http://www.example.com/mblogic"
	version="1.0"
	width="110"
	height="50">

<defs>

	<!-- Colour Gradients. -->
	<linearGradient id="MB_PurpleGradient" x1="1" y1="1" x2="0" y2="0">
		<stop offset="50%" stop-color="purple" />
		<stop offset="100%" stop-color="white" />
	</linearGradient>


	<!-- The following filter is used to add a drop shadow. -->
	<filter id="MB_DropShadowFilter">
		<feGaussianBlur stdDeviation="2">
		</feGaussianBlur>
	</filter>

</defs>

<!-- Menu push button. -->
<g class="buttonactivate" 
	mblogic:widgettype="pb_menu" 
	mblogic:widgetname="Menu Push Button"
	mblogic:editcount="0"
	mblogic:menu='[{"value": "", "type": "layer", "name": "Layer Name", "param": "layername"}]'
	mblogic:inputfunc='[{"event": "onclick", "func": "MBT_SVGScreenSelect.SelectScreen(\"%(layername)s\");"}]'
	mblogic:outputfunc=""
	>

	<rect x="7" y="7" width="100" height="35" rx="15" fill="grey" 
		stroke="none" stroke-width="0px" filter="url(#MB_DropShadowFilter)"/>
	<rect fill="url(#MB_PurpleGradient)" x="0" y="0" width="100" height="36" rx="15"/>
	<text x="50" y="26" font-size="24" stroke-width="2px" text-anchor="middle">Screen</text>

</g>

</svg>

