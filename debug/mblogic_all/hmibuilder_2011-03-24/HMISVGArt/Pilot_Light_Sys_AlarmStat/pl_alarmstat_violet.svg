<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:mblogic="http://www.example.com/mblogic"
   version="1.0"
   width="100"
   height="40">

<!-- This is an HMI alarm status pilot light. -->
<g mblogic:widgettype="pl_alarmstat" 
	mblogic:widgetname="Alarm Status Pilot Light"
	mblogic:editcount="0"
	mblogic:menu='[{"value": "black", "type": "colour", "name": "Init Colour", "param": "initcolour"}]'
	mblogic:inputfunc="[]"
	mblogic:outputfunc='MBHMIProtocol.AddToDisplayList(new MB_PLMultiColour(document, "%(widgetid)s", "%(initcolour)s", ["white", "green", "orange", "red"]), "", "chkalarm");'
	>

	<rect x="0" y="0" width="100" height="35" stroke="black" stroke-width="5" rx="10" ry="10" opacity="1.0" />
	<text x="50" y="26" font-size="24" stroke-width="2px" stroke="violet" fill="violet" text-anchor="middle">PL</text>

</g>

</svg>
