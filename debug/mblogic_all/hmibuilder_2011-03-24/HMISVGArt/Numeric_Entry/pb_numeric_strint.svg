<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:mblogic="http://www.example.com/mblogic"
   version="1.0"
   width="128"
   height="36">

<defs>
	<!-- Orange gradients. -->
	<linearGradient id="MB_OrangeGradient" x1="1" y1="1" x2="0" y2="0">
		<stop offset="50%" stop-color="orange" />
		<stop offset="100%" stop-color="white" />
	</linearGradient>
</defs>

<!-- Numeric entry store push button for integer. -->
<g class="buttonactivate"   
	mblogic:widgettype="pb_numericpad" 
	mblogic:widgetname="Numeric Entry Store (Int)"
	mblogic:editcount="0"
	mblogic:menu='[{"type":"tag", "name":"Input Tag", "param":"inputtag", "value":""}]'
	mblogic:inputfunc='[{"event": "onclick", "func": "MBHMIProtocol.WriteImmediate(\"%(inputtag)s\", MBT_NumberPad.GetValueInt());"}]'
	mblogic:outputfunc=""
	>

	<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="125" height="36" rx="5"/>
	<text x="62" y="27" font-size="24" stroke-width="2px" text-anchor="middle">STR</text>

</g>

</svg>
