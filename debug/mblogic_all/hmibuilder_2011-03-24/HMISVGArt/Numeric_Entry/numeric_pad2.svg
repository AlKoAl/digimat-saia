<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:mblogic="http://www.example.com/mblogic"
   version="1.0"
   width="185"
   height="320">

<defs>
	<!-- Orange gradients. -->
	<linearGradient id="MB_OrangeGradient" x1="1" y1="1" x2="0" y2="0">
		<stop offset="50%" stop-color="orange" />
		<stop offset="100%" stop-color="white" />
	</linearGradient>
</defs>



<!-- Numeric data entry keypad without store. -->
<g mblogic:widgettype="numeric_pad" 
	mblogic:widgetname="Numeric Pad"
	mblogic:editcount="0"
	mblogic:menu='[{"value": "10", "type": "int", "name": "Number of Digits", "param": "numdigits"}]'
	mblogic:inputfunc="[]"
	mblogic:outputfunc='var MBT_NumberPad = new MB_NumericPad(document, "MBT_NumberPaddisplay", "%(numdigits)s");'
	>

	<!-- Outline. -->
	<rect x="0" y="0" width="185" height="320" rx="15" fill="silver"/>
	<rect x="10" y="10" width="165" height="300" rx="15" fill="grey"/>
	
	<!-- Numeric display -->			
	<rect x="20" y="20" width="150" height="50" rx="15" fill="white"/>
	<text  id="MBT_NumberPaddisplay" x="22" y="50" font-size="20" 
			stroke-width="2px">????????????</text> 
		
	
		<!-- buttons. -->
	<g  transform="translate(30, 85)" >
		<g  transform="translate(0, 0)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit(7);">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">7</text> 
		</g>
	
		<g  transform="translate(45, 0)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit(8);">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">8</text> 
		</g>
	
		<g  transform="translate(90, 0)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit(9);">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">9</text> 
		</g>
	
		<g  transform="translate(0, 45)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit(4);">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">4</text> 
		</g>
	
		<g  transform="translate(45, 45)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit(5);">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">5</text> 
		</g>
	
		<g  transform="translate(90, 45)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit(6);">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">6</text> 
		</g>
	
		<g  transform="translate(0, 90)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit(1);">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">1</text> 
		</g>
	
		<g  transform="translate(45, 90)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit(2);">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">2</text> 
		</g>
	
		<g  transform="translate(90, 90)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit(3);">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">3</text> 
		</g>
	
		<g  transform="translate(0, 135)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit(0);">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">0</text> 
		</g>
	
		<g  transform="translate(45, 135)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit('.');">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">.</text> 
		</g>
	
		<g  transform="translate(90, 135)" class="buttonactivate" onclick="MBT_NumberPad.AppendDigit('-');">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="36" height="36" rx="5"/>
			<text x="18" y="27" font-size="24" stroke-width="2px" text-anchor="middle">-</text>
		</g>
	
		<!-- CLR button. -->
		<g  transform="translate(0, 180)" class="buttonactivate" onclick="MBT_NumberPad.ClearDisplay();">
			<rect fill="url(#MB_OrangeGradient)" x="0" y="0" width="125" height="36" rx="5"/>
			<text x="62" y="27" font-size="24" stroke-width="2px" text-anchor="middle">CLEAR</text>
		</g>
	</g>

</g>

</svg>

