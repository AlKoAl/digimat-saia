<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:mblogic="http://www.example.com/mblogic"
   version="1.0"
   width="50"
   height="20">

<!-- This provides a text object. -->
<g mblogic:widgettype="textlist" 
	mblogic:widgetname="Text List Display Centred"
	mblogic:editcount="0"
	mblogic:menu='[{"value": "", "type": "tag", "name": "Output Tag", "param": "outputtag"}, {"value": "", "type": "textlist", "name": "Text List", "param": "textlist"}]'
	mblogic:inputfunc="[]"
	mblogic:outputfunc='MBHMIProtocol.AddToDisplayList(new MB_TextDisplay(document, "%(widgetid)s", %(textlist)s), "%(outputtag)s", "read");'
	>

	<text x="25" y="20" stroke="aqua" fill="aqua" font-size="20" text-anchor="middle">List</text>

</g>
</svg>
